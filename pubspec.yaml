    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  rename: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # assets:
